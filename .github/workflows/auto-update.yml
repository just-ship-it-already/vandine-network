name: Auto Update Check

on:
  schedule:
    # Run weekly on Mondays at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: dev
      
      - name: Check for outdated dependencies
        run: |
          echo "Checking for potential updates..."
          echo "ğŸ“¦ Current project structure:"
          ls -la
          
          # Check if package.json exists
          if [ -f package.json ]; then
            echo "Found package.json - checking npm packages"
            npm outdated || true
          else
            echo "No package.json found"
          fi
          
          # Check if requirements.txt exists
          if [ -f requirements.txt ]; then
            echo "Found requirements.txt - Python packages present"
            cat requirements.txt | head -5
          else
            echo "No requirements.txt found"
          fi
          
          # Check Docker images if present
          if ls docker/*/Dockerfile* 1> /dev/null 2>&1; then
            echo "Docker files found:"
            grep "^FROM" docker/*/Dockerfile* | head -5 || true
          fi
          
          echo "âœ… Update check complete"
      
      - name: Security scan
        run: |
          echo "Running basic security checks..."
          
          # Check for common vulnerabilities patterns
          echo "Checking for hardcoded secrets..."
          if ! grep -r "password\|secret\|api_key" --include="*.yml" --include="*.yaml" . 2>/dev/null | grep -v "#\|example\|${{" ; then
            echo "âœ… No hardcoded secrets found"
          fi
          
          echo "âœ… Security scan complete"
      
      - name: Create update report
        run: |
          echo "## Update Report - $(date)" > update_report.md
          echo "" >> update_report.md
          echo "### Files Checked" >> update_report.md
          echo "- GitHub Actions workflows" >> update_report.md
          echo "- HTML files" >> update_report.md
          echo "- Configuration files" >> update_report.md
          echo "" >> update_report.md
          echo "âœ… Automated check complete" >> update_report.md
          
          cat update_report.md
