version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vandine_postgres
    environment:
      POSTGRES_DB: vandine_db
      POSTGRES_USER: vandine_user
      POSTGRES_PASSWORD: vandine_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vandine_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: vandine_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx-simple.conf:/etc/nginx/conf.d/default.conf
      - ./src/django_app/static:/static:ro
      - ./src/django_app/templates:/templates:ro
    depends_on:
      - webapp
    restart: unless-stopped

  webapp:
    image: python:3.11-slim
    container_name: vandine_webapp
    working_dir: /app
    command: >
      sh -c "pip install django psycopg2-binary redis whitenoise gunicorn &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn vandine_monitor.wsgi:application --bind 0.0.0.0:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=vandine_monitor.settings
      - POSTGRES_DB=vandine_db
      - POSTGRES_USER=vandine_user
      - POSTGRES_PASSWORD=vandine_password
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - DEBUG=False
      - ALLOWED_HOSTS=*
    volumes:
      - ./src/django_app:/app
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data: